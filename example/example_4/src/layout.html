<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  {{#block "head"}}
        <title>{{title}}</title>
        <meta name="description" content="">
  {{/block}}
</head>

<body class="{{slug __filename}}">
  <p>Homelayout for: {{__filename}} {{slug __filename}} {{md5 __filename}}</p>
  <div class="site">
    <div class="site-hd" role="banner">
      {{#block "header"}}
          <h1>{{title}}</h1>
      {{/block}}
    </div>

    <div class="site-bd" role="main">
      {{#block "body"}}
          <h2>Hello World</h2>
      {{/block}}
    </div>

    <div class="site-ft" role="contentinfo">
      {{#block "copy"}}
          <small>&copy; 2014</small>
      {{/block}}
    </div>
  </div>

  {{#block "footer"}}
    <p>footer</p>
  {{/block}}
  
  {{> footer}}
</body>
</html>
